<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="header">Calculator</div>
      <input type="text" value="" class="result" readonly>
      <div class="first-row">
        <input type="button" name="" value="sqrt" id="sqrt" class="global operation">
        <input type="button" name="" value="(" id="lp" class="global operation">
        <input type="button" name="" value=")" id="rp" class="global operation">
        <input type="button" name="" value="%" id="mod" class="global operation">
      </div>
      <div class="second-row">
        <input type="button" name="" value="7"id="7" class="global number">
        <input type="button" name="" value="8"id="8" class="global number">
        <input type="button" name="" value="9"id="9" class="global number">
        <input type="button" name="" value="/"id="dev" class="global operation">
      </div>
      <div class="third-row">
        <input type="button" name="" value="4" id="4" class="global number">
        <input type="button" name="" value="5" id="5" class="global number">
        <input type="button" name="" value="6" id="6" class="global number">
        <input type="button" name="" value="*" id="*" class="global operation">
      </div>
      <div class="fourth-row">
        <input type="button" name="" value="1" id="1" class="global number">
        <input type="button" name="" value="2" id="2" class="global number">
        <input type="button" name="" value="3" id="3" class="global number">
        <input type="button" name="" value="-" id="mines" class="global operation">
      </div>
      <div class="conflict">
        <div class="left">
            <input type="button" name="" value="0" id="0" class="global big number">
            <input type="button" name="" value="." id="dot" class="global small number">
          <input type="button" name="" value="Del" id="Del" class=" red small white-text top-margin delete">
          <input type="button" name="" value="=" id="eq" class=" green white-text big top-margin equal">
        </div>
        <div class="right">
          <input type="button" name="" value="+" id="plus" class="global plus grey operation">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
